<div class="flex flex-col justify-center h-full w-full">
  <div class="flex flex-row justify-center">
    <s-logo></s-logo>
  </div>

  <div class="flex flex-row justify-center mt-24 mx-24">
    <p-card>
      <div class="flex flex-row basis-1/2">
        <div class="flex flex-col justify-center">
          <div class="mx-8">
            <p class="header my-4">Get started by logging in to your account.</p>


            <div class="my-4">
              <label for="email" class="block">Электронная почта</label>
              <input id="email" type="email" pInputText [(ngModel)]="email" />
            </div>

            <div class="my-4">
              <label for="password" class="block">Пароль</label>
              <input id="password" type="password" pInputText [(ngModel)]="password" />
            </div>

            <div class="my-4">
              <p-checkbox [(ngModel)]="rememberMe" [binary]="true" inputId="rememberMe"></p-checkbox>
              <label for="rememberMe">Запомнить меня</label>
            </div>

            <div class="my-4">
              <s-button (click)="signIn()" label="Войти"></s-button>
            </div>
          </div>
        </div>
