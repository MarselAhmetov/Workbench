<p-tabView>
  <p-tabPanel header="Информация" style="">
    <div>
      <div style="display: flex">
        <p>Название проекта: </p> {{(project$ | async)?.name}}
      </div>
      <div style="display: flex">
        <p>Описание проекта: </p> {{(project$ | async)?.description}}
      </div>
    </div>
    <div id="chart"></div>
  </p-tabPanel>
  <p-tabPanel header="Дорожная карта">
    <div *ngIf="roadmap && roadmap.tasks" >
      <div *ngFor="let item of roadmap.tasks.sort(compare)" style="margin-right:30px">
        <div style="width: 100%; border: 1px solid; display: flex; {{item.status == 'LOCKED' ?  'background-color: lightgrey;' : item.status == 'TODO' ? 'background-color: lightyellow;' : item.status == 'IN_PROGRESS' ? 'background-color: orange;' : 'background-color: lightgreen;'}}" (click)="openTask(item.id)">
          {{ item.type ? item.type.title : '' }}
          {{ item.status }}
        </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
