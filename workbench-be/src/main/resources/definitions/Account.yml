User:
  type: object
  properties:
    username:
      type: string
    email:
      type: string

SignInResponse:
  type: object
  properties:
    user:
      $ref: '#/User'
    token:
      type: string

SignUpResponse:
  type: object
  properties:
    user:
      $ref: '#/User'
    token:
      type: string

SignInRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string

SignUpRequest:
  type: object
  properties:
    email:
      type: string
    password:
      type: string